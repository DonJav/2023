---
units:
  - name: conductor
    description: description
    ports:
      - default->9000/http
      - unknown->9001/http

loadbalancers:
  - name: lb
    routes:
      - name: expose default
        expose: default->9000/http
        destination: conductor->default
      - name: expose unknown
        expose: unknown->9001/http
        destination: conductor->unknown

plans:
  - name: dev

namespaces:
  - name: dev
    units:
      - ref: conductor
        plans:
          - dev
